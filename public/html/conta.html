<body> 
    <section class="central">
    <div class="panel">
        <h2>CRIAR UMA NOVA CONTA</h2>
        <form id="senhaform" action="/conta" method="post">
            <div class="input-group">
                <i class="bi bi-person-fill"></i>
                <label for="nome">NOME:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <i class="bi bi-envelope-fill"></i>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <div id="mensagemEmail"></div>
            </div>
            <div class="input-group">
                <i class="bi bi-key-fill"></i>
                <label for="senha">SENHA:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <p>Já possui cadastro? <a href="/login">Faça login...</a></p> <br>
            <div class="termos">
                <input type="checkbox" id="aceitarTermos" required>
                <label for="aceitarTermos"> Eu concordo com os <a href="/termospolitica">Termos de uso</a> e a <a href="/termospolitica">Política de privacidade</a>.</label>
            </div>
            <br><br>
            <h2>Qual sua principal área de interesse?</h2>
            <div class="formulario">
                <label>
                    <input type="radio" name="categorias" value="3">  Tesouro direto
                </label>
                <label>
                    <input type="radio" name="categorias" value="2">  Bolsa de valores
                </label>
                <label>
                    <input type="radio" name="categorias" value="4">  Poupança
                </label>
                <label>
                    <input type="radio" name="categorias" value="1">  Como sair das dívidas
                </label>
                <label>
                    <input type="radio" name="categorias" value="5">  CDB
                </label>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</section>

        function queryObj() {
            var result = {}, keyValuePairs = location.search.slice(1).split("&");
            keyValuePairs.forEach(function(keyValuePair) {
                keyValuePair = keyValuePair.split('=');
                result[decodeURIComponent(keyValuePair[0])] = decodeURIComponent(keyValuePair[1]) || '';
            });
            return result;
        }
        let mensagem = queryObj();

        $("#mensagemEmail").html(mensagem?.mensagem)
   
       </script>
